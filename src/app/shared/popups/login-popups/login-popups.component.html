<div id="myModalCommande" [class]="classCss">

    <!-- Modal content -->
    <div class="modal-contentCommande" >
      <span class="closeCommande" (click)="closeCommande()">&times;</span>
      <p style="font-weight: 800; font-size: 18px;">Connexion</p>
      <hr style="width: 100%;">
  
         <p *ngIf="message" style="color: rgb(51, 214, 11);"><strong>{{message}}</strong></p>
          <form [formGroup]="formC" >
            <div class="form-group">
              <label for="input-email" class="control-label">E-mail</label>
              <input type="text" class="form-control" formControlName="email"  placeholder="" value="" name="email">
            </div>
            
            <div class="form-group">
              <label for="input-password" class="control-label">Mot de passe</label>
              <input type="password" class="form-control" formControlName="password" placeholder="" value="">
              <a [routerLink]="['/Motdepasseoublie']">Mot de passe oubli√©</a>
            </div>

            <div class="form-group" style="border:red solid 2px;" *ngIf="isErreurs">
              <p style="color: red; padding: 2px 5px;">
                <span *ngFor="let e of erreurString">  {{e}} <br> </span> 
              </p>
            </div>

            <app-loading *ngIf="isLoading"></app-loading>

            <input type="submit" (click)="login()" class="btn btn-primary" value="Connexion">
          </form>
     
                                              
     <br> <br> 
    </div>
  
  </div>
