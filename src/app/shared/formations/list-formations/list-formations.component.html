<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="aa-latest-blog-area">
          <div class="row">

            <!-- single latest blog -->
            <div class="col-md-4 col-sm-4" *ngFor="let item of formations" style="margin-bottom: 20px; background-color: rgba(162, 127, 241, 0.356); padding:20px;">
              <div class="aa-latest-blog-single">
                <figure class="aa-blog-img">                    
                  <a [routerLink]="'/FormationDetails/'+item.id" ><img [src]="userService.baseURL +'/'+ item.imagePrincipale" alt="img"></a>  
                </figure>

                <div  style="text-align: center; position:relative; width: 100%;">
                  <img [src]="userService.baseURL +'/'+ item.formateur.image" alt="img" style="border-radius: 50%; width:100px; position:absolute; left:0; right: 0px; top:-50px; z-index: 100; margin:auto; height: 100px;">
              </div>

              <div class="aa-blog-info" style=" text-align: center;">

                <br>
                <br>
           
                 <h3 class="aa-blog-title"><a [routerLink]="'/FormationDetails/'+item.id" style="color: yellow; font-size: 20px;">{{item.nom}}</a></h3>
                  
               
                  <p *ngFor="let ligne of item.descriptionsDessus" style="color: black; font-size: 17px;"> {{ligne.ligne}} </p> 
                  
                  <a [routerLink]="'/FormationDetails/'+item.id" class="aa-read-mor-btn" style="float: left; background-color: blue; padding:5px 20px; color:white;">MORE</a>
            
                  <a [routerLink]="'/FormationDetails/'+item.id" class="aa-read-mor-btn" style="float: right; background-color: blue; padding:5px 20px; color:white;">MORE</a>
            
                </div>
              </div>
            </div>

            </div>

            <div class="row">
              <app-pagination *ngIf="!isLoading" [page]="page" [totalPage]="totalPage" (setPageEvent)="setPage($event)"></app-pagination>
            </div>
            
        </div>
      </div>
    </div>
  </div>
