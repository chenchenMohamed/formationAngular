<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="aa-latest-blog-area">
          <div class="row">

                                          
            <app-loading *ngIf="isLoading"></app-loading>
          
            <!-- single latest blog -->
            <div class="col-md-4 col-sm-4" *ngFor="let item of formateurs" style="margin-bottom: 20px;">
              <div class="aa-latest-blog-single">
                <figure class="aa-blog-img">                    
                  <a [routerLink]="'/FormateurDetails/'+item.id"><img [src]="userService.baseURL+'/'+item.image" alt="img"></a>  
                    <figcaption class="aa-blog-img-caption">
                    <span href="#"><i class="fa fa-eye"></i>5K</span>
                    <a href="#"><i class="fa fa-thumbs-o-up"></i>426</a>
                    <a href="#"><i class="fa fa-comment-o"></i>20</a>
                    <span href="#"><i class="fa fa-clock-o"></i>June 26, 2016</span>
                    </figcaption>                          
                </figure>
                <div class="aa-blog-info">
                  <h3 class="aa-blog-title"><a [routerLink]="'/FormateurDetails/'+item.id" style="text-align: center;">{{item.nom}}</a></h3>
                  <p>  </p> 
                  <a [routerLink]="'/FormateurDetails/'+item.id" class="aa-read-mor-btn" style="float: left;">Profil<span class="fa fa-long-arrow-right"></span></a>
                </div>
              </div>
            </div>

            
          </div>

          <div class="row" style="text-align: center;">
            <app-pagination *ngIf="!isLoading" [page]="page" [totalPage]="totalPage" (setPageEvent)="setPage($event)"></app-pagination>
          </div>

        </div>
      </div>
    </div>
  </div>
